
# Task name
task: This task is used to run Formal Verification on the design.

# Tool name
tool: VC-Formal

# Application mode for the Formal tool
appmode: FRV

# Enable tool variables
vars: 
  - a
  - b

blackbox:
  modules:
    - add.v
    - sub.v
  cells:
    - add0
    - sub0

ipxact: input.xml

read_file:
  top: adder
  app-opts:
    aep:
      aep:
        - fsm_sss
        - b
        - c
        - d
        
      cov:
        - fsm_state
        - fsm_trans
        
  format: verilog
  filelist: 
    - adder.v
    - adder_tb.v
    - mult.v

clock:
  name: clk
  period: 10

reset: 
  name: rst 
  sense: high

# this is the  end of the file
   

check-mode: block


  


